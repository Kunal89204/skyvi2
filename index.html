<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/394111977c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/js/script.js" defer></script>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="bg"></div>
    <header>
        <div class="search-box"><input type="text" id="search" class="search" maxlength="50"><i class="fa-solid fa-magnifying-glass search-ico"></i></div>   
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Docs</a></li>
                <li><a href="">Contribute</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
            <button class="auth">SignIn</button>
        </nav>
    </header>
    <main>
        
        <section class="left">
            <div class="temp-info">
                <h1 class="temp-c"></h1>
                <div class="loc-time">
                    <h2 class="loc"></h2>
                    <span class="time"> </span> <span class="country"> </span>
                </div>
                <div class="ico-box">
                    <div class="ico"><img src="" alt="weather -icon" class="ico-img"></div>
                    <span class="condition"></span>
                </div>
            </div>
        </section>
        <section class="right">
            <div class="weather-box">

                <div class="weather-info">
                    <h1>Weather Info</h1>
                    <div class="flex-info">
                        <div>Wind Speed</div>
                        <div class="wind-speed"></div>
                    </div>
                    <div class="flex-info">
                        <div>Wind Direction</div>
                        <div class="wind-direction"></div>
                    </div>
                    <div class="flex-info">
                        <div>Humidity</div>
                        <div class="humidity"></div>
                    </div>
                    <div class="flex-info">
                        <div>Gust</div>
                        <div class="gust"></div>
                    </div>
                </div>
            </div>
            <div class="chatbot">
                chat bot will be displayed here
            </div>
        </section>
    </main>
</body>
</html>
